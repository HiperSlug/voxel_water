[package]
name = "voxel_water"
version = "0.1.0"
edition = "2024"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = "z"
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

[dependencies]
bevy = { version = "0.17.2", features = ["basis-universal"] }
bevy_tweening = "0.14.0"
bit-iter = "1.3.1"
bytemuck = "1.24.0"
enum-map = "2.7.3"
ndshape = "0.3.0"
rand = "0.9.2"
